{% load static %}
<div id="toast-component"
    class="fixed bottom-6 right-6 max-w-sm w-full z-50 transform transition-all duration-300 opacity-0 translate-y-4 bg-white border border-gray-300 text-gray-800 rounded-lg shadow-lg p-4"
>
    <!-- Icon -->
    <span id="toast-icon" class="text-2xl"></span>

    <!-- Text -->
    <div class="flex-1">
        <h3 id="toast-title" class="font-semibold text-sm">
            Sample Title
        </h3>
        <p id="toast-message" class="text-xs text-gray-600 mt-1">
            Sample message goes here.
        </p>
    </div>
</div>
<script src="{% static 'js/toast.js' %}"></script>
