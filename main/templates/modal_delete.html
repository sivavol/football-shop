<!-- Delete Confirmation -->
<!-- Modal -->
<div id="crudModalDelete" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div id="crudModalContentDelete" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
        
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b">
            <div>
                <h3 class="text-xl font-semibold text-red-600 flex items-center">
                    <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.3 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    Delete Confirmation
                </h3>
            </div>

            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModalDelete()">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            </div>


        <div class="px-6 py-4 space-y-6">
            <p class="text-gray-700">
                Are you sure you want to delete the product?
            </p>
            <p class="text-sm text-gray-500 mt-2">
                This action is *permanent* and cannot be undone.
            </p>
            <input type="hidden" id="delete-product-id">
        </div>

        <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
            <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModalDelete()">
                Cancel
            </button>
            <button onclick="deleteProductEntry()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 font-medium">
                Yes, Delete it
            </button>
        </div>
    </div>
</div>

<script>
    function showModalDelete(productId) {
        const modal = document.getElementById('crudModalDelete');
        const modalContent = document.getElementById('crudModalContentDelete')

        // Simpan id ke hidden input
        document.getElementById("delete-product-id").value = productId;

        modal.classList.remove('hidden')

        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }

    function hideModalDelete() {
        const modal = document.getElementById('crudModalDelete');
        const modalContent = document.getElementById('crudModalContentDelete');

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150); 
    }

    // Fungsi bantuan untuk mendapatkan CSRF token (wajib untuk request DELETE)
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function deleteProductEntry() {
        const productId = document.getElementById("delete-product-id").value;

        if (!productId || productId === 'undefined' || productId === '') {
            showToast('Error', 'Delete Failed: Product ID is missing.', 'error');
            return; 
        }

        const response = await fetch(`{% url 'main:delete_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId), {
            method: "POST",
            headers: {
                // Wajib untuk request non-GET di Django
                'X-CSRFToken': getCookie('csrftoken'), 
            },
        });

        const data = await response.json();

        if (response.ok) {
            hideModalDelete();
            
            showToast('Success', data.message || 'Product deleted successfully.', 'success'); 
            
            // Hapus kartu produk dari DOM secara instan, tanpa menunggu refresh dari fetchProductsFromServer()
            const cardElement = document.getElementById(`.product-card-${productId}`);
            if (cardElement) cardElement.remove();

            document.dispatchEvent(new CustomEvent('productDeleted'));
        } else {
            hideModalDelete();
            
            alert("Failed to delete product!");
        }
    }

</script>
