<!-- Form edit product -->
<!-- Modal -->
<div id="crudModalEdit" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div id="crudModalContentEdit" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
        
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b">
        <div>
            <h3 class="text-xl font-semibold text-gray-900">
                Edit Product
            </h3>
            <p class="text-sm text-gray-600 mt-1">Update an existing product</p>
        </div>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModalEdit()">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
        </div>

        <!-- Modal body -->
        <div class="px-6 py-4 space-y-6 form-style">
            <form id="editForm">
                <input type="hidden" id="edit-product-id" name="id"> 
                
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="edit-name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
                </div>
                
                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="edit-price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="edit-description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="edit-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
                        <option value="">Choose a category</option>
                        <option value="jersey">Jersey</option>
                        <option value="footwear">Footwear</option>
                        <option value="equipment">Equipment</option>
                        <option value="accessories">Accessories</option>
                        <option value="merchandise">Merchandise</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
                    <input type="url" id="edit-thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
                </div>

                <div class="mb-4 flex items-center">
                    <input id="edit-is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
                    <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
                </div>
            </form>
        </div>

        <!-- Modal footer -->
        <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
            <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModalEdit()">Cancel</button>
            <button onclick="editProductEntry()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Save</button>
        </div>
    </div>
</div>

<script>
    function showModalEdit(productId) {
        const modal = document.getElementById('crudModalEdit');
        const modalContent = document.getElementById('crudModalContentEdit')

        // Ambil data produk berdasarkan ID dan isi formulir
        fetch(`{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId))
            .then(response => response.json())
            .then(data => {
                // Simpan ID produk ke hidden input
                document.getElementById("edit-product-id").value = productId;

                document.getElementById("edit-name").value = data.name;
                document.getElementById("edit-price").value = data.price;
                document.getElementById("edit-description").value = data.description;
                document.getElementById("edit-category").value = data.category;
                document.getElementById("edit-thumbnail").value = data.thumbnail || "";
                document.getElementById("edit-is_featured").checked = data.is_featured;

                modal.classList.remove('hidden')

                setTimeout(() => {
                    modalContent.classList.remove('opacity-0', 'scale-95');
                    modalContent.classList.add('opacity-100', 'scale-100');
                }, 50); 
            });
    }

    function hideModalEdit() {
        const modal = document.getElementById('crudModalEdit');
        const modalContent = document.getElementById('crudModalContentEdit');

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150); 
    }

    async function editProductEntry() {
        const productId = document.getElementById("edit-product-id").value;

        const form = document.querySelector('#editForm');
        const formData = new FormData(form);

        const response = await fetch(`{% url 'main:edit_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId), {
            method: "POST",
            body: formData,
        });

        if (response.ok) {
            hideModalEdit();
            document.dispatchEvent(new CustomEvent('productUpdated'));
        } else {
            alert("Failed to update product!");
        }
    }

</script>
